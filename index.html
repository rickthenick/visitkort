<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingenjörsbyrån Röd AB</title>
  <style>
    :root{
      --border: #111;
      --muted: #666;
      --red: #d31717;
      --bg: #fff;
    }
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .page{
      max-width: 1060px;
      margin: 18px auto;
      border: 2px solid var(--border);
      background:#fff;
    }
    header{
      padding: 22px 26px 14px 26px;
      border-bottom: 2px solid var(--border);
    }
    h1{
      margin:0;
      font-size: clamp(34px, 4vw, 56px);
      letter-spacing: .5px;
      line-height: 1.0;
    }
    .rod{color:var(--red);}
    .sub{
      margin: 10px 0 0 0;
      color: var(--muted);
      font-size: 14px;
      font-weight: 600;
    }

    .content{
      display:grid;
      grid-template-columns: 1fr 1fr;
      min-height: 420px;
    }
    .left{
      padding: 28px 26px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 14px;
      border-right: 2px solid var(--border);
    }
    .pitch{
      font-size: 20px;
      font-weight: 650;
      line-height: 1.35;
      margin:0;
    }
    .swear{
      display:inline-block;
      padding: 1px 6px;
      border: 2px solid #111; /* svart ram */
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-weight: 800;
      letter-spacing: .6px;
      transform: translateY(-1px);
      background:#fff;
      color: var(--red);      /* röda tecken */
    }

    .contact{
      display:grid;
      grid-template-columns: 34px 1fr;
      gap: 10px 14px;
      align-items:center;
      margin-top: 10px;
      font-size: 24px;
      font-weight: 800;
    }
    .contact a{color:#000;text-decoration:none;}
    .contact a:hover{text-decoration:underline;}
    .icon{
      width: 28px;height: 28px;
      border:2px solid #111;border-radius:7px;
      display:grid;place-items:center;
    }
    .icon svg{width:18px;height:18px;display:block}

    .right{
      margin:0;
      position:relative;
      overflow:hidden;
      background:#000;
    }
    .hero{
      width:100%;
      height:100%;
      display:block;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.05);
    }

    /* Mobil */
    @media (max-width: 820px){
      .content{grid-template-columns: 1fr;}
      .left{border-right:none;border-bottom: 2px solid var(--border);}
      .contact{font-size: 22px;}
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <h1>INGENJÖRSBYRÅN <span class="rod">RÖD</span></h1>
      <div class="sub">Ingenjörsbyrån Röd AB</div>
    </header>

    <section class="content">
      <div class="left">
        <p class="pitch">
          Det du  <span class="swear">¤#%!*&amp;@</span> över – hjälper vi dig att lösa.<br/>
          Hör av dig så tar vi nästa steg tillsammans.
        </p>

        <div class="contact">
          <div class="icon" aria-hidden="true">
            <!-- telefon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.9v3a2 2 0 0 1-2.2 2 19.8 19.8 0 0 1-8.6-3 19.4 19.4 0 0 1-6-6A19.8 19.8 0 0 1 2.1 4.2 2 2 0 0 1 4.1 2h3a2 2 0 0 1 2 1.7c.1.8.3 1.6.5 2.4a2 2 0 0 1-.4 2.1L8 9.6a16 16 0 0 0 6.4 6.4l1.4-1.2a2 2 0 0 1 2.1-.4c.8.2 1.6.4 2.4.5a2 2 0 0 1 1.7 2z"/>
            </svg>
          </div>
          <div><a href="tel:+46768838384">076 - 883 83 84</a></div>

          <div class="icon" aria-hidden="true">
            <!-- mail -->
            <svg viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16v16H4z"/>
              <path d="m4 6 8 6 8-6"/>
            </svg>
          </div>
          <div><a href="mailto:vd@ingenjorsbyran.se">vd@ingenjorsbyran.se</a></div>
        </div>
      </div>

      <figure class="right">
        <img class="hero" src="images/ingenjor_3.jpg" alt="Ingenjör i industrimiljö" />
      </figure>
    </section>
  </div>
</body>
</html>
