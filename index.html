<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingenjörsbyrån Röd AB</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 48px 24px; background:#fff; }
    .card { max-width: 780px; margin: 0 auto; border: 1px solid #e5e5e5; border-radius: 12px; padding: 28px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    h1 { margin: 0 0 6px; font-size: 34px; }
    .sub { margin: 0 0 18px; color: #666; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 14px; margin-top: 18px; }
    figure { margin: 0; }
    img { width: 100%; height: auto; display: block; border-radius: 10px; border: 1px solid #eee; }
    figcaption { font-size: 12px; color: #666; margin-top: 6px; }
    .links a { margin-right: 14px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Ingenjörsbyrån Röd AB</h1>
    <p class="sub">Ingenjörsbyrån Röd AB</p>

    <p>Kort beskrivning. Byt gärna ut texten till något du vill att folk ska se.</p>

    <p class="links">
      <a href="mailto:info@ingenjorsbyran.se">E-post</a>
      <a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://ingenjorsbyran.se" target="_blank" rel="noopener">Webb</a>
    </p>

    <h2>Bilder</h2>
    <div class="gallery">
      <!-- Ändra filnamnen så de matchar exakt vad du laddar upp i repot -->
      <figure>
        <img src="images/ingenjor_1.jpg" alt="Bild 1" />
        <figcaption>images/ingenjor_1.jpg</figcaption>
      </figure>

      <figure>
        <img src="images/ingenjor_2.jpg" alt="Bild 2" />
        <figcaption>images/ingenjor_2.jpg</figcaption>
      </figure>

      <figure>
        <img src="images/ingenjor_3.jpg" alt="Bild 3" />
        <figcaption>images/ingenjor_3.jpg</figcaption>
      </figure>
    </div>

    <p style="margin-top:16px; color:#666; font-size:12px;">
      Tips: Om du inte vill ha mappen <code>images/</code>, byt <code>src</code> till t.ex. <code>ingenjor_1.jpg</code> (om filen ligger i repo-roten).
    </p>
  </main>
</body>
</html>
