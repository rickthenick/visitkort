<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingenjörsbyrån Röd AB</title>
  <style>
    :root{
      --border: #111;
      --muted: #666;
      --red: #d31717;
      --bg: #fff;
    }
    html,body{margin:0;padding:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .page{
      max-width: 1060px;
      margin: 18px auto;
      border: 2px solid var(--border);
      background:#fff;
    }
    header{
      padding: 22px 26px 14px 26px;
      border-bottom: 2px solid var(--border);
    }
    h1{
      margin:0;
      font-size: clamp(34px, 4vw, 56px);
      letter-spacing: .5px;
      line-height: 1.0;
    }
    .rod{color:var(--red);}
    .sub{
      margin: 10px 0 0 0;
      color: var(--muted);
      font-size: 14px;
      font-weight: 600;
    }

    .content{
      display:grid;
      grid-template-columns: 1fr 1fr;
      min-height: 420px;
    }
    .left{
      padding: 28px 26px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 14px;
      border-right: 2px solid var(--border);
    }
    .pitch{
      font-size: 20px;
      font-weight: 650;
      line-height: 1.35;
      margin:0;
    }

    /* Svordomsruta: svart ram, röd text */
    .swear{
      display:inline-block;
      padding: 1px 6px;
      border: 2px solid #111;        /* svart ram */
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-weight: 800;
      letter-spacing: .6px;
      transform: translateY(-1px);
      background:#fff;
      color: var(--red);             /* röd text */
    }

    /* Kontaktbild */
    .contact-img{
      margin-top: 10px;
      max-width: 360px;              /* justera vid behov */
      width: 100%;
      height: auto;
      display: block;
    }

    .right{
      margin:0;
      position:relative;
      overflow:hidden;
      background:#000;
    }
    .hero{
      width:100%;
      height:100%;
      display:block;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.05);
    }

    /* Mobil */
    @media (max-width: 820px){
      .content{grid-template-columns: 1fr;}
      .left{border-right:none;border-bottom: 2px solid var(--border);}
      .contact-img{max-width: 520px;}
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <h1>INGENJÖRSBYRÅN <span class="rod">RÖD</span></h1>
      <div class="sub">Ingenjörsbyrån Röd AB</div>
    </header>

    <section class="content">
      <div class="left">
        <p class="pitch">
          Det ni <span class="swear">¤#%!*&amp;@</span> över – det hjälper vi er att lösa.<br/>
          Hör av er så tar vi nästa steg tillsammans.
        </p>

        <!-- Ersätter telefon + epost med en bild -->
        <img
          class="contact-img"
          src="images/bild1.png"
          alt="Kontaktuppgifter: telefon och e-post"
          loading="lazy"
        />
      </div>

      <figure class="right">
        <img class="hero" src="images/ingenjor_3.jpg" alt="Ingenjör i industrimiljö" />
      </figure>
    </section>
  </div>
</body>
</html>
